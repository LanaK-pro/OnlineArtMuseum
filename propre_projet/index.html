<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Art Exposition</title>
    <link rel="icon" type="image/png" href="icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Inconsolata:wght@200..900&family=Oswald:wght@200..700&family=Playwrite+CU:wght@100..400&family=Playwrite+HU&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="swup" class="transition-fade">
      <nav class="transparent z-depth-0">
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="index.html" id="option1" class="black-text"
                >American Art</a
              >
            </li>
            <li>
              <a href="page2.html" id="option2" class="black-text">Option 2</a>
            </li>
            <li><a href="#" id="option3" class="black-text">Option 3</a></li>
          </ul>
        </div>
      </nav>

      <a href="#top" class="titlePage">Online Art Museum</a>
      <section class="artDisplay">
        <article class="hoverable-artwork">
          <div class="artwork-image, valign-wrapper">
            <img id="artworkOne" src="" alt="" class="valign" />
          </div>
          <div class="info">
            <h1 id="titleOne"></h1>
            <legend id="artworkOneLegend"></legend>
            <p id="dateOne"></p>
          </div>
        </article>
        <article class="hoverable-artwork">
          <div class="artwork-image, valign-wrapper">
            <img id="artworkTwo" src="" alt="" class="valign" />
          </div>
          <div class="info">
            <h1 id="titleTwo"></h1>
            <legend id="artworkTwoLegend"></legend>
            <p id="dateTwo"></p>
          </div>
        </article>

        <article class="hoverable-artwork">
          <div class="artwork-image, valign-wrapper">
            <img id="artworkThree" src="" alt="" class="valign" />
          </div>
          <div class="info">
            <h1 id="titleThree"></h1>
            <legend id="artworkThreeLegend"></legend>
            <p id="dateThree"></p>
          </div>
        </article>
      </section>

      <p class="credit">Made with the Art Institue of Chicago API</p>

      <footer>
        <div class="container">
          <div class="row">
            <form
              class="col s12 m8 offset-m2"
              action="https://formspree.io/f/mjkbkbnp"
              method="POST"
            >
              <h2 class="center-align">Contact Me</h2>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    id="email"
                    type="email"
                    name="email"
                    class="validate"
                    required
                  />
                  <label for="email">Your Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <textarea
                    id="message"
                    name="message"
                    class="materialize-textarea"
                    required
                  ></textarea>
                  <label for="message">Your Message</label>
                </div>
              </div>
              <div class="row">
                <div class="col s12 center-align">
                  <button class="btn waves-effect waves-light" type="submit">
                    Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </footer>
    </main>
    <script src="https://unpkg.com/swup@latest/dist/swup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
