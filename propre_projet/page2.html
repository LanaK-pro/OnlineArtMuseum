    <main>
      <nav class="transparent z-depth-0">

          </ul>
        </div>
      </nav>

      <a href="#top" class="titlePage">Online Art Museum</a>
      <section class="artDisplay">
        <article>
          <img id="artworkFour" src="" alt="" />
          <div class="info">
            <h1 id="titleFour"></h1>
            <legend id="artworkFourLegend"></legend>
            <p id="dateFour"></p>
          </div>
        </article>
        <article>
          <img id="artworkFive" src="" alt="" />

        <article>

            <p id="dateSix"></p>
          </div>
        </article>

    </main>
    <footer>
      <div class="container">
        <div class="row">
          <form
            class="col s12 m8 offset-m2"
            action="https://formspree.io/f/mjkbkbnp"
            method="POST"
          >
            <h4 class="center-align">Contact Me</h4>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="email"
                  type="email"
                  name="email"
                  class="validate"
                  required
                />
                <label for="email">Your Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="message"
                  name="message"
                  class="materialize-textarea"
                  required
                ></textarea>
                <label for="message">Your Message</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script2.js"></script>
    <script
      type="text/javascript"
      src="https://res.cloudinary.com/veseylab/raw/upload/v1684982764/magicmouse-2.0.0.cdn.min.js"
